<link rel="stylesheet" href="limpezadepele.page.scss">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/procedimentos" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Procedimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Limpeza de Pele</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="assets/images/limpezadepele1.png" class="content-image"></ion-img>

  <ion-title class="page-title">Limpeza de Pele</ion-title>
  <br>
  <div class="text-container">
    <ion-text class="page-text">
      A limpeza de pele é um procedimento estético que tem como objetivo remover impurezas, desobstruir os poros e promover uma renovação celular. É indicada para melhorar a aparência da pele, reduzir a acne e deixá-la mais saudável e radiante.
    </ion-text>
  </div>

  <ion-img src="assets/images/limpezadepele2.png" class="content-image"></ion-img>

</ion-content>
