<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Procedimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Procedimentos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/procedimentos/depilacao">
          <ion-img src="assets/images/depilacao.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Depilação</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card routerLink="/procedimentos/designdesobrancelhas">
          <ion-img src="assets/images/designdesobrancelhas.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Design de Sobrancelhas</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/procedimentos/drenagemlinfatica">
          <ion-img src="assets/images/drenagemlinfatica.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Drenagem Linfática Manual</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card routerLink="/procedimentos/limpezadepele">
          <ion-img src="assets/images/limpezadepele.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Limpeza de Pele</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/procedimentos/massagem">
          <ion-img src="assets/images/massagem.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Massagem</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card routerLink="/procedimentos/microagullhamento">
          <ion-img src="assets/images/microagulhamento.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title2">Microagulhamento</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/procedimentos/micropgmentacao">
          <ion-img src="assets/images/micropgmentacao.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title2">Micropigmentação de Sobrancelhas, Olhos e Lábios</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card routerLink="/procedimentos/peeling">
          <ion-img src="assets/images/peeling.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Peeling Químico e Mecânico</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
