<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Time</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/images/time/time01.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Ana Oliveira</ion-card-title>
            <ion-card-subtitle class="card-subtitle">Esteticista Facial</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/images/time/time02.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Beatriz Santos</ion-card-title>
            <ion-card-subtitle class="card-subtitle">Massoterapeuta</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/images/time/time03.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Camila Rodrigues</ion-card-title>
            <ion-card-subtitle class="card-subtitle">Terapeuta Capilar</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/images/time/time04.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Isabella Silva</ion-card-title>
            <ion-card-subtitle class="card-subtitle">Nutricionista Especializada em Estética</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/images/time/time05.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Júlia Almeida</ion-card-title>
            <ion-card-subtitle class="card-subtitle">Esteticista Corporal</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/images/time/time06.png"></ion-img>
          <ion-card-content>
            <ion-card-title class="card-title">Laura Costa</ion-card-title>
            <ion-card-subtitle class="card-subtitle">Coordenadora de Atendimento e Relacionamento com Clientes</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
